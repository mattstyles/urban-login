<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="stylesheet" href="./urban-login.css" media="screen" title="no title" charset="utf-8">

<!--
Login button element.
Additionally provides a loading spinner and an error message.

##### Example

    <seed-element></seed-element>

@element seed-element
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/seed-element
-->
<polymer-element name="urban-login" attributes="label loadState startShowing" noscript>

    <template>

        <link rel="stylesheet" href="urban-login.css" />

        <div id="container" class="disable transparent">
            <paper-button id="login" label="{{label}}" center></paper-button>

            <template if="{{loadState}}">
                <div id="loadState" class="disable transparent">
                    <div id="loadIconWrapper">
                        <content></content>
                    </div>
                </div>
            </template>
        </div>

    </template>

    <script src="../web-animations-js/web-animations.js"></script>
    <script src="./anims.js"></script>
    <script src="./urban-login.js"></script>

</polymer-element>
