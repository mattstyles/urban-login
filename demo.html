<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Urban-login Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="urban-login.html">

    <link rel="import" href="../urban-icons/urban-icons.html">

    <style media="screen">
        body {
            font-family: 'Helvetica Neue', Helvetica, 'Lucida Grande', Tahoma, 'Droid Sans', sans-serif;
            font-size: 15px;
            color: #3a3a3a;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .container {
            width: 480px;
        }

        urban-login /deep/ paper-button {
            color: #333;
        }

    </style>

</head>
<body unresolved>

    <p>An example of using <code>&lt;urban-login></code>:</p>

    <div class="container">

        <urban-icons></urban-icons>

        <urban-login id="text-login" label="Just Text"></urban-login>

        <urban-login id="login" label="Login" loadState="true">
            <core-icon icon="urban:loading"></icon>
        </urban-login>

        <urban-login id="showing" label="Starts Showing" startShowing="true"></urban-login>

    </div>

    <script src="../traceur/traceur.js"></script>
    <script src="../es6-module-loader/dist/es6-module-loader.js"></script>


    <!-- // <script src="anims-inc.js" type="module"></script> -->
    <script type="module">
        import { frames } from 'anims';
        console.log( frames );
    </script>

    <script charset="utf-8">
        var logins = document.querySelectorAll( 'urban-login' );
        // window.addEventListener( 'polymer-ready', showLogins );

        function showLogins( event ) {
            Array.prototype.forEach.call( logins, function( login ) {
                login.show();
            });
        }
    </script>

</body>
</html>
